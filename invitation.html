<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Invitation Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <header>
    <div class="top">
      <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
    </div>
    <nav>
      <ul class="topnav">
        <li><a href="index.html">Home</a></li>
        <li><a href="invitation.html" class="active">Invitation</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="registration.html">Registration</a></li>
      </ul>
    </nav>
  </header>
  <section id="pageForm">
    <form id="invitationForm" action="#">
      <label for="recipientName">Recipient name:</label>
      <input type="text" name="recipientName" id="recipientNameInput" placeholder="Enter your Recipient Name" />
      <label for="organizationName">Organization name:</label>
      <input type="text" name="organizationName" id="organizationNameInput" placeholder="Enter your Organization Name" />
      <label for="eventDate">Event Date:</label>
      <input type="text" name="eventDate" id="eventDateInput" placeholder="Enter your Event Date" />
      <label for="websiteURL">URL:</label>
      <input type="text" name="websiteURL" id="websiteURLInput" placeholder="Enter your Website URL" />
      <label for="hostName">Host name:</label>
      <input type="text" name="hostName" id="hostNameInput" placeholder="Host Name" />
      <input type="submit" value="Submit">
    </form>
  </section>
  <article id="placeholderContent">
    Hello <span id="recipientName"></span>!<br/><br/>
    You have been invited to volunteer for an event held by <span id="organizationName"></span> on <span id="eventDate"></span>. Please come to the following website: <span id="websiteURL"></span> to sign up as a volunteer.<br/><br/>
    Thanks!<br/><br/>
    <span id="hostName"></span>
  </article>
  <footer>This events site is for IT-FP3215 tasks.</footer>
  <script>
    // This allows the references to the form and the elements
    const form = document.getElementById("invitationForm");
    const recipientName = document.getElementById("recipientName");
    const organizationName = document.getElementById("organizationName");
    const eventDate = document.getElementById("eventDate");
    const websiteURL = document.getElementById("websiteURL");
    const hostName = document.getElementById("hostName");

    // This gives the user the ability to add a listener to the form for when it is submitted
    form.addEventListener("submit", function(event) {
      // This will give the user the ability to prevent the form from submitting normally
      event.preventDefault();

      // This gives the user the ability to have the input values and store them in variables
      const recipientNameValue = recipientNameInput.value;
      const organizationNameValue = organizationNameInput.value;
      const eventDateValue = eventDateInput.value;
      const websiteURLValue = websiteURLInput.value;
      const hostNameValue = hostNameInput.value;

      //  This gives the user the ability to update the HTML with the input values
      recipientName.innerText = recipientNameValue;
      organizationName.innerText = organizationNameValue;
      eventDate.innerText = eventDateValue;
      websiteURL.innerText = websiteURLValue;
      hostName.innerText = hostNameValue;

      // This gives the user the ability to hide the form and show the invitation content
      form.style.display = "none";
      placeholderContent.style.display = "block";
    });
  </script>
</body>
</html>
